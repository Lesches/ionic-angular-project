<ion-header>
  <ion-toolbar>
    <ion-title>{{selectedPlace.title}}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCancel()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content text-center padding>
  <form [formGroup]="form">
 <ion-grid>
   <ion-row>
     <ion-col offset-sm="3" size-sm="3">
       <ion-item>
         <ion-label position="floating">First Name</ion-label>
         <ion-input type="text" ngModel name="fname" required></ion-input>
       </ion-item>
     </ion-col>

     <ion-col size-sm="3">
       <ion-item>
         <ion-label position="floating">Last Name</ion-label>
         <ion-input type="text" ngModel name="lname" required></ion-input>
       </ion-item>
     </ion-col>
   </ion-row>

   <ion-row>
     <ion-col offset-sm=3 size-sm="6">
       <ion-item>
         <ion-label position="floating">Number of guests</ion-label>
         <ion-select [ngModel]="'2'" name="count"></ion-select>
         <ion-select-option value="1">1</ion-select-option>
         <ion-select-option value="2">2</ion-select-option>
         <ion-select-option value="3">3</ion-select-option>
       </ion-item>
     </ion-col>
     </ion-row>

   <ion-row>
     <ion-col offset-sm=3 size-sm="6">
       <ion-item>
         <ion-label position="floating">From</ion-label>
         <ion-datetime [ngModel] name="dateFrom" display-format="MMM DD YYYY" picker-format="YY MMM DD" [min]="" [max]="" required #startDateCtrl="ngModel"></ion-datetime>

       </ion-item>
     </ion-col>
   </ion-row>

   <ion-row>
     <ion-col offset-sm=3 size-sm="6">
       <ion-item>
         <ion-label position="floating">To</ion-label>
         <ion-datetime [ngModel] name="dateTo" display-format="MMM DD YYYY" picker-format="YY MMM DD" [min]="startDateCtrl.value" [max]="" required></ion-datetime>

       </ion-item>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col offset-sm=3 size-sm="6">
       <ion-button color="primary" type="submit" expand="block">Book</ion-button>
     </ion-col>
   </ion-row>
  </ion-grid>
  </form>

</ion-content>
