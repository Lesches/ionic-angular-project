<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin ? 'Login' : 'Sign Up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating"></ion-label>
            <ion-input type="email" placeholder="E-mail" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>

          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">Should be a valid email address</ion-item>
          <ion-item>
            <ion-label position="floating"></ion-label>
            <ion-input type="password" placeholder="password" ngModel name="password" required minlength="6" #pwCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!pwCtrl.valid && pwCtrl.touched" lines="none">Should be at least 6 characters long</ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" fill="clear" expand="block" type="button" (click)="onSwitchAuthMode()">Switch to {{isLogin ? 'Sign Up' : 'Login'}}</ion-button>
        <ion-button color="primary" (click)="onLogin()" expand="block" type="submit" [disabled]="!f.valid">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
  <!--div text-center>
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div-->

</ion-content>
