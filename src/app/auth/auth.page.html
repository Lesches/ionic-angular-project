<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating"></ion-label>
            <ion-input type="email" placeholder="E-mail" ngModel name="email" required email></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating"></ion-label>
            <ion-input type="password" placeholder="password" ngModel name="password" required minlength="6"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button color="primary" fill="clear" expand="block" type="button">Switch to login</ion-button>
        <ion-button color="primary" (click)="onLogin()" expand="block" type="submit">Login</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
  <!--div text-center>
  <ion-spinner color="primary" *ngIf="isLoading"></ion-spinner>
  </div-->

</ion-content>
