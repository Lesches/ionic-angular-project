<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/discover"></ion-back-button>
    </ion-buttons>
    <ion-title>{{isLoading ? 'Loading...' : place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div text-center *ngIf="isLoading">
    <ion-spinner color="primary"></ion-spinner>
  </div>
  <ion-grid no-padding text-center *ngIf="!isLoading">
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" no-padding><ion-img [src]="place.imageUrl"></ion-img></ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3"><p>{{place.description}}</p></ion-col>
    </ion-row>
    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" padding text-center>
        <p>{{place.location.address}}</p>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col sizeSm="6" offsetSm="3" no-padding>
        <ion-img class="location-image" [src]="place.location.staticMapImageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
        <ion-col  *ngIf="isBookable">
        <ion-button color="primary" margin (click)="onBookPlace()">Book</ion-button>
        </ion-col>

    </ion-row>
  </ion-grid>


</ion-content>
